name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  Ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Sources compilation
      run: make production

  Windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master
    - name: Sources compilation
      run: make

  Mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - name: Sources compilation
      run: make production
